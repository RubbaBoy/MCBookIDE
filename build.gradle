plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'java'
}

group 'com.uddernetworks.mcbook'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url "https://nexus.rubbaboy.me/repository/maven-public/"
    }
}

shadowJar {
    dependencies {
        include(dependency("com.uddernetworks.config:RubbaBoysConfigHelper:1.1-SNAPSHOT"))
        include(dependency("com.uddernetworks.command:CommandHelper:1.0-SNAPSHOT"))
    }
}

libsDirName = 'E:\\_Plugin Compile_'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile 'org.spigotmc:spigot:1.12-R0.1-SNAPSHOT'
    compile 'com.uddernetworks.config:RubbaBoysConfigHelper:1.1-SNAPSHOT'
    compile 'com.uddernetworks.command:CommandHelper:1.0-SNAPSHOT'
}
